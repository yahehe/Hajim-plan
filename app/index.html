<!DOCTYPE html>
<html lang="en" ng-app="scheduleApp">
<head>
	  	
  	<title>ScheduleUR</title>
 	<meta charset="utf-8">
  	<meta name="author" content="SqlThePrql">
	<meta name="description" content="A schedule for Hajim students.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<!-- css -->
	<link href="layoutit/src/css/bootstrap.css" rel="stylesheet">	
	<link href="layoutit/src/css/bootstrap.min.css" rel="stylesheet">
	<link href="layoutit/src/css/style.css" rel="stylesheet">

	<!-- icons -->
	<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="shortcut icon" href="layoutit/src/img/favicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="layoutit/src/img/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="layoutit/src/img/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="layoutit/src/img/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="layoutit/src/img/apple-touch-icon-57-precomposed.png">
	  
	<!-- angular js -->
	<script src="lib/jquery/jquery-1.10.2.js"></script>
  	<script src="lib/angular/angular.js"></script>
  	<script src="lib/angular/angular-route.js"></script>
  	<script src="lib/angular/angular-animate.js"></script>
  	<script src="lib/angular/angular-resource.js"></script>

	<!-- javascript -->
	<script type='text/javascript' src="js/app.js"></script>
	<script type="text/javascript" src="js/drop.js"></script>
  	<script type='text/javascript' src="js/onLoad.js"></script>
	<script type='text/javascript' src="js/filters.js"></script>
  	<script type='text/javascript' src="js/services.js"></script>
	<script type='text/javascript' src="js/controllers.js"></script>

	<!-- strappin' booty -->
	<script src="../bower_components/bootstrap/js/dropdown.js"></script>
	<script type="text/javascript" src="layoutit/src/js/scripts.js"></script>
	<script type="text/javascript" src="layoutit/src/js/jquery.min.js"></script>
	<script type="text/javascript" src="layoutit/src/js/bootstrap.min.js"></script>
  	
  	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  	<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  	<![endif]-->
	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->

</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 column" id="color1" ng-controller="scheduleCtrl">
			<h2>
				My Major
			</h2>

					<div class="btn-group">
					  	<a class="btn dropdown-toggle" data-toggle="dropdown" ng-init="active.name='Please select major'" > 
					  	{{active.name}} <span class="caret"></span> </a>
					  	<ul class="dropdown-menu">
						    <!-- dropdown menu links --> 
						    <li ng-repeat="major in majors" ng-click="$parent.active = major; $parent.active" >
						    	<a role="menuitem" tabindex="-1" > {{major.name}}</a>
						    </li>
					    </ul>
					</div>

					<div  id="requirements" class="container-fluid" >
				    <div class="row-fluid">
				      <div class="span2">Search: <input ng-model="query"></div>
				      <div class="span10">

				        <ul class="reqs">
				          <li ng-repeat="req in reqs | filter:query" >
				            {{req.dept}} {{req.numb}} | {{req.type}}  
				          </li>
				        </ul>

				      </div>
				    </div>
				  </div>


			<div class="row clearfix">
				<div class="col-md-12 column">
					<ul>
						<li>
							And so on...
						</li>
					</ul>
				</div>
			</div>

			<div class="row clearfix">
				<div class="col-md-4 column">
					<img class="thumbnail" id="drag1" src="http://placehold.it/110x70&text=CSC171" draggable="true" ondragstart="drag(event)">
				</div>
                                <div class="col-md-4 column">
                                        <img class="thumbnail" id="drag2" src="http://placehold.it/110x70/777&text=CSC172" draggable="true" ondragstart="drag(event)">
                                </div>
                                <div class="col-md-4 column">
                                        <img class="thumbnail" id="drag3" src="http://placehold.it/110x70/EEE&text=CSC173" draggable="true" ondragstart="drag(event)">
                                </div>
			</div>
			                        <div class="row clearfix">
                                <div class="col-md-4 column">
                                        <a title="Image 1" href="#"><img class="thumbnail img-responsive" src="//placehold.it/600x350/777"></a>
                                </div>
                                <div class="col-md-4 column">
                                        <a title="Image 2" href="#"><img class="thumbnail img-responsive" src="//placehold.it/600x350/EEE"></a>
                                </div>
                                <div class="col-md-4 column">
                                        <a title="Image 2" href="#"><img class="thumbnail img-responsive" src="//placehold.it/600x350/DDD"></a>
                                </div>
                        </div>
		</div>
		<div class="col-md-8 column">
			<h3>
				Freshman
			</h3>
			<div class="row clearfix">
				<div class="col-md-6 column">
					<h5>Fall</h5>
					<div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">
					
					</div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">
					
                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">
					
                                        </div>
				</div>
				<div class="col-md-6 column">
					<h5>Spring</h5>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">
                                        
                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">
                                        
                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">
                                        
                                        </div>
				</div>
			</div>
			<h3>
				Sophomore
			</h3>
			<div class="row clearfix">
				<div class="col-md-6 column">
					<h5>Fall</h5>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>				
				</div>
				<div class="col-md-6 column">
					<h5>Spring</h5>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
				</div>
			</div>
			<h3>
				Junior
			</h3>
			<div class="row clearfix">
				<div class="col-md-6 column">
					<h5>Fall</h5>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
				</div>
				<div class="col-md-6 column">
					<h5>Spring</h5>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
				</div>
			</div>
			<h3>
				Senior
			</h3>
			<div class="row clearfix">
				<div class="col-md-6 column">
					<h5>Fall</h5>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
				</div>
				<div class="col-md-6 column">
					<h5>Spring</h5>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                        <div class="col-md-4 column course_container" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
				</div>
			</div>
			<div class="row clearfix clear_button">
				<button type="button" class="btn btn-default" onClick="history.go(0)">Clear</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
