<body>
	<div class="topbutton"> Back </div>
	<div class="topbutton"> Signout </div>
	<div id="body">


	<div id="leftchunk" class="curvedborder" ng-controller="scheduleCtrl">
	
		<div class="btn-group">

		  <a class="btn dropdown-toggle" data-toggle="dropdown" ng-init="active.name='Please select major'" > 
		  {{active.name}} <span class="caret"></span> </a>
		  
		  <ul class="dropdown-menu">

		    <!-- dropdown menu links --> 
		    <li ng-repeat="major in majors" ng-click="$parent.active = major" >
		    	<a role="menuitem" tabindex="-1" > {{major.name}}</a>
		    </li>

		    </ul>

		</div>
				

		<div  class="curvedborder"> 
		  <div  id="requirements" class="container-fluid" >
		    <div class="row-fluid">
		      <div class="span2">Search: <input ng-model="query"></div>
		      <div class="span10">

		        <ul class="reqs">
		          <li ng-repeat="req in reqs | filter:query" >
		            {{req.dept}} {{req.numb}} | {{req.type}}  
		          </li>
		        </ul>

		      </div>
		    </div>
		  </div>
		</div>
